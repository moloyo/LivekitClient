replicaCount: 2

# Refer to https://docs.livekit.io/deploy/kubernetes/ for instructions

livekit:
  rtc:
    use_external_ip: true
  redis:
    address: REDIS_SERVER_URL_AND_PORT
    password: REDIS_SERVER_PASSWORD
    user: REDIS_SERVER_USER
    db: 0
  keys:
    KEY_NAME: KEY_VALUE
  turn:
    enabled: false
    domain: turn.joaquingarcia.ar
    tls_port: 5349
    udp_port: 3478
    secretName: turn

loadBalancer:
  type: do
  # TLS certificate generated automatically with certmanager / letsencrypt
  # secretName is still required. certmanager will place the provisioned
  # certificate in that secret
  clusterIssuer: letsencrypt
  tls:
    - hosts:
        - joaquingarcia.ar
      secretName: tls-secret-ingress

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 60

# resources are set assuming a 8 core instance
resources:
  limits:
    cpu: 2000m
    memory: 2048Mi
  requests:
    cpu: 1000m
    memory: 1024Mi
